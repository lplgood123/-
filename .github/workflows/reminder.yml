name: 吃药提醒

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '30 1 * * *'
    - cron: '30 10 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

env:
  WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: 早上8点提醒
        if: github.event.schedule == '0 0 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          curl -X POST "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"早上8点吃药提醒"}}'          
      
      - name: 早上9点半提醒
        if: github.event.schedule == '30 1 * * *'
        run: |
          curl -X POST "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"早上9点半吃药提醒"}}'          
      
      - name: 晚上6点半提醒
        if: github.event.schedule == '30 10 * * *'
        run: |
          curl -X POST "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"晚上6点半吃药提醒"}}'          
      
      - name: 晚上10点半提醒
        if: github.event.schedule == '30 14 * * *'
        run: |
          curl -X POST "$WEBHOOK" \
            -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"晚上10点半吃药提醒"}}'          
